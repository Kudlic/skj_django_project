{% extends "app/base.html" %}

{% block title %} Store {% endblock %}

{% block body %}

<form action="{% url 'store' %}" method="post">{% csrf_token %}
    {{ form }}   
    <input type="submit" value="Search">
</form>

<ol type="1">
{% for game in games %}
    <li> {{ game }} <a href="{% url 'store_game' game.id %}"> detail </a></li>
{% endfor %}
</ol>
    
{% endblock %}
