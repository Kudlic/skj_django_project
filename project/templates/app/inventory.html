{% extends "app/base.html" %}

{% block title %}Inventory{% endblock %}

{% block body %}

<h3>{{user.name}}'s inventory</h3>
<ul>
{% for item in inventory %}
    <li> {{ item.collectible.game.name }} - {{ item.collectible.name }} (id:{{item.id}}) <a href="{% url 'inventory_collectible' item.id %}"> detail </a></li>
{% endfor %}
</ul>
       
{% endblock %}
